<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>בדיקת מערכת תיקים - Law Office System</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      overflow: hidden;
    }

    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 24px 32px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header h1 {
      font-size: 28px;
      font-weight: 700;
    }

    .controls {
      background: #f9fafb;
      padding: 20px 32px;
      border-bottom: 2px solid #e5e7eb;
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      align-items: center;
    }

    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.2s;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .btn-primary {
      background: #3b82f6;
      color: white;
    }

    .btn-primary:hover {
      background: #2563eb;
      transform: translateY(-1px);
    }

    .btn-success {
      background: #10b981;
      color: white;
    }

    .btn-success:hover {
      background: #059669;
    }

    .btn-secondary {
      background: #6b7280;
      color: white;
    }

    .btn-secondary:hover {
      background: #4b5563;
    }

    .content {
      padding: 32px;
    }

    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 16px;
      margin-bottom: 32px;
    }

    .stat-card {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
    }

    .stat-card h3 {
      font-size: 14px;
      opacity: 0.9;
      margin-bottom: 8px;
    }

    .stat-card .value {
      font-size: 32px;
      font-weight: 700;
    }

    .view-toggle {
      display: flex;
      gap: 8px;
      background: white;
      padding: 4px;
      border-radius: 8px;
      border: 1px solid #e5e7eb;
    }

    .view-toggle button {
      padding: 8px 16px;
      border: none;
      background: transparent;
      cursor: pointer;
      border-radius: 6px;
      transition: all 0.2s;
    }

    .view-toggle button.active {
      background: #3b82f6;
      color: white;
    }

    #casesContainer {
      min-height: 200px;
    }

    .loading {
      text-align: center;
      padding: 60px;
      color: #6b7280;
    }

    .loading i {
      font-size: 48px;
      margin-bottom: 16px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .user-info {
      display: flex;
      align-items: center;
      gap: 12px;
      background: rgba(255,255,255,0.2);
      padding: 8px 16px;
      border-radius: 8px;
    }

    .user-info i {
      font-size: 20px;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="header">
      <h1><i class="fas fa-folder-open"></i> מערכת ניהול תיקים</h1>
      <div class="user-info">
        <i class="fas fa-user-circle"></i>
        <span id="userName">טוען...</span>
      </div>
    </div>

    <div class="controls">
      <button class="btn btn-primary" onclick="showCreateCaseDialog()">
        <i class="fas fa-plus"></i> תיק חדש
      </button>
      <button class="btn btn-success" onclick="loadAllCases()">
        <i class="fas fa-sync"></i> רענן
      </button>
      <button class="btn btn-secondary" onclick="loadCasesByStatus('active')">
        <i class="fas fa-filter"></i> תיקים פעילים
      </button>
      <button class="btn btn-secondary" onclick="loadCasesByStatus('completed')">
        <i class="fas fa-check-circle"></i> תיקים שהושלמו
      </button>

      <div style="flex: 1;"></div>

      <div class="view-toggle">
        <button id="viewCards" class="active" onclick="setView('cards')">
          <i class="fas fa-th-large"></i> כרטיסיות
        </button>
        <button id="viewTable" onclick="setView('table')">
          <i class="fas fa-table"></i> טבלה
        </button>
      </div>
    </div>

    <div class="content">
      <div class="stats">
        <div class="stat-card">
          <h3>סה"כ תיקים</h3>
          <div class="value" id="totalCases">0</div>
        </div>
        <div class="stat-card" style="background: linear-gradient(135deg, #10b981 0%, #059669 100%);">
          <h3>תיקים פעילים</h3>
          <div class="value" id="activeCases">0</div>
        </div>
        <div class="stat-card" style="background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);">
          <h3>תיקים בהמתנה</h3>
          <div class="value" id="onHoldCases">0</div>
        </div>
        <div class="stat-card" style="background: linear-gradient(135deg, #6b7280 0%, #4b5563 100%);">
          <h3>תיקים שהושלמו</h3>
          <div class="value" id="completedCases">0</div>
        </div>
      </div>

      <div id="casesContainer">
        <div class="loading">
          <i class="fas fa-spinner"></i>
          <p>טוען תיקים...</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-functions-compat.js"></script>

  <!-- Cases Module -->
  <script src="js/cases.js"></script>

  <script>
    // Firebase Configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAlVbkAEBklF6lnxI_LsSg8ZXGlp0pgeMw",
      authDomain: "law-office-system-e4801.firebaseapp.com",
      projectId: "law-office-system-e4801",
      storageBucket: "law-office-system-e4801.firebasestorage.app",
      messagingSenderId: "199682320505",
      appId: "1:199682320505:web:8e4f5e34653476479b4ca8"
    };

    firebase.initializeApp(firebaseConfig);

    let currentView = 'cards';
    let allCases = [];

    // אתחול
    async function init() {
      try {
        // התחברות אוטומטית (לצורך בדיקה)
        const auth = firebase.auth();

        // בדיקה אם יש משתמש מחובר
        auth.onAuthStateChanged(async (user) => {
          if (user) {
            console.log('✅ User logged in:', user.email);
            document.getElementById('userName').textContent = user.email;

            // אתחול Cases Manager
            casesManager.init({ username: user.email.split('@')[0] });

            // טעינת תיקים
            await loadAllCases();
          } else {
            console.log('⚠️ No user logged in, signing in anonymously...');
            await auth.signInAnonymously();
          }
        });

      } catch (error) {
        console.error('❌ Init error:', error);
        alert('שגיאה באתחול: ' + error.message);
      }
    }

    // טעינת כל התיקים
    async function loadAllCases() {
      try {
        showLoading();
        allCases = await casesManager.getCases();
        updateStats(allCases);
        renderCases(allCases);
      } catch (error) {
        console.error('❌ Error loading cases:', error);
        showError('שגיאה בטעינת תיקים: ' + error.message);
      }
    }

    // טעינת תיקים לפי סטטוס
    async function loadCasesByStatus(status) {
      try {
        showLoading();
        const cases = await casesManager.getCases({ status });
        updateStats(cases);
        renderCases(cases);
      } catch (error) {
        console.error('❌ Error loading cases by status:', error);
        showError('שגיאה בטעינת תיקים: ' + error.message);
      }
    }

    // רינדור תיקים
    function renderCases(cases) {
      const container = document.getElementById('casesContainer');

      if (currentView === 'cards') {
        casesManager.renderCasesCards(cases, container);
      } else {
        casesManager.renderCasesTable(cases, container);
      }
    }

    // עדכון סטטיסטיקות
    function updateStats(cases) {
      const stats = {
        total: cases.length,
        active: cases.filter(c => c.status === 'active').length,
        onHold: cases.filter(c => c.status === 'on_hold').length,
        completed: cases.filter(c => c.status === 'completed').length
      };

      document.getElementById('totalCases').textContent = stats.total;
      document.getElementById('activeCases').textContent = stats.active;
      document.getElementById('onHoldCases').textContent = stats.onHold;
      document.getElementById('completedCases').textContent = stats.completed;
    }

    // החלפת תצוגה
    function setView(view) {
      currentView = view;

      // עדכון כפתורים
      document.getElementById('viewCards').classList.toggle('active', view === 'cards');
      document.getElementById('viewTable').classList.toggle('active', view === 'table');

      // רינדור מחדש
      renderCases(allCases);
    }

    // הצגת דיאלוג יצירת תיק
    function showCreateCaseDialog() {
      casesManager.showCreateCaseDialog();
    }

    // Callback לאחר יצירת תיק
    casesManager.onCaseCreated = async (result) => {
      console.log('✅ Case created:', result);
      await loadAllCases();
    };

    // Callback לאחר עדכון תיק
    casesManager.onCaseUpdated = async () => {
      console.log('✅ Case updated');
      await loadAllCases();
    };

    // הצגת טעינה
    function showLoading() {
      document.getElementById('casesContainer').innerHTML = `
        <div class="loading">
          <i class="fas fa-spinner"></i>
          <p>טוען תיקים...</p>
        </div>
      `;
    }

    // הצגת שגיאה
    function showError(message) {
      document.getElementById('casesContainer').innerHTML = `
        <div style="text-align: center; padding: 60px; color: #ef4444;">
          <i class="fas fa-exclamation-triangle" style="font-size: 48px; margin-bottom: 16px;"></i>
          <p>${message}</p>
        </div>
      `;
    }

    // אתחול בטעינת העמוד
    window.addEventListener('DOMContentLoaded', init);
  </script>

</body>
</html>
