<!DOCTYPE html>
<html dir="rtl" lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>×‘×“×™×§×ª Progress Bar</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .test-container {
            background: white;
            border-radius: 12px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        /* Gmail-style Progress Bar */
        .progress-bar-container {
            width: 100%;
            height: 4px;
            background: #e2e8f0;
            border-radius: 2px;
            overflow: hidden;
            margin: 0 auto 20px;
            position: relative;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #4299e1 0%, #3b82f6 50%, #2563eb 100%);
            border-radius: 2px;
            width: 0%;
            transition: width 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            box-shadow: 0 0 10px rgba(66, 153, 225, 0.5);
        }

        /* Shimmer effect like Gmail */
        .progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(
                90deg,
                transparent 0%,
                rgba(255, 255, 255, 0.3) 50%,
                transparent 100%
            );
            animation: shimmer 1.5s infinite;
        }

        @keyframes shimmer {
            0% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(100%);
            }
        }

        .loader-text {
            font-size: 14px;
            color: #718096;
            margin: 0;
            font-weight: 500;
            text-align: center;
            margin-top: 10px;
        }

        .controls {
            margin-top: 30px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            background: #4299e1;
            color: white;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }

        button:hover {
            background: #3182ce;
            transform: translateY(-2px);
        }

        .info {
            margin-top: 20px;
            padding: 15px;
            background: #f7fafc;
            border-radius: 6px;
            font-size: 13px;
            color: #4a5568;
        }

        .progress-value {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            color: #4299e1;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>ğŸ§ª ×‘×“×™×§×ª Progress Bar</h1>

        <div class="progress-value" id="progressValue">0%</div>

        <!-- Progress Bar -->
        <div class="progress-bar-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>

        <p class="loader-text" id="loaderText">×œ×—×¥ ×¢×œ ×›×¤×ª×•×¨ ×œ×‘×“×™×§×”</p>

        <div class="controls">
            <button onclick="setProgress(0)">0%</button>
            <button onclick="setProgress(25)">25%</button>
            <button onclick="setProgress(50)">50%</button>
            <button onclick="setProgress(75)">75%</button>

            <button onclick="animateProgress()">×× ×™××¦×™×” ××œ××”</button>
            <button onclick="resetProgress()">××™×¤×•×¡</button>
        </div>

        <div class="info">
            <strong>âœ… ×× ××ª×” ×¨×•××” ××ª ×”×§×• ×”×›×—×•×œ ××ª××œ× - ×–×” ×¢×•×‘×“!</strong><br>
            <br>
            ×× ×œ× ×¨×•××” ×›×œ×•×:<br>

        </div>
    </div>

    <script>
        const progressBar = document.getElementById('progressBar');
        const progressValue = document.getElementById('progressValue');
        const loaderText = document.getElementById('loaderText');

        function setProgress(percent) {
            console.log('Setting progress to:', percent + '%');
            progressBar.style.width = percent + '%';
            progressValue.textContent = percent + '%';
            loaderText.textContent = `×˜×•×¢×Ÿ... ${percent}%`;
        }

        function resetProgress() {
            setProgress(0);
            loaderText.textContent = '×œ×—×¥ ×¢×œ ×›×¤×ª×•×¨ ×œ×‘×“×™×§×”';
        }

        async function animateProgress() {
            const steps = [
                { progress: 10, text: '××ª×—×‘×¨...' },
                { progress: 20, text: '××ª×—×‘×¨ ×œ-Firebase...' },
                { progress: 30, text: '×××ª×—×œ ××¢×¨×›×ª...' },
                { progress: 40, text: '×˜×•×¢×Ÿ ×œ×§×•×—×•×ª...' },
                { progress: 70, text: '×¢×™×‘×•×“ × ×ª×•× ×™×...' },
                { progress: 85, text: '××›×™×Ÿ ×××©×§...' },
                { progress: 95, text: '×›××¢×˜ ××•×›×Ÿ...' },
                { progress: 100, text: '×”×›×œ ××•×›×Ÿ!' }
            ];

            for (const step of steps) {
                progressBar.style.width = step.progress + '%';
                progressValue.textContent = step.progress + '%';
                loaderText.textContent = step.text;
                await new Promise(resolve => setTimeout(resolve, 500));
            }
        }

        // Test on load
        console.log('Progress Bar Element:', progressBar);
        console.log('Initial width:', progressBar.style.width);
        console.log('Computed width:', getComputedStyle(progressBar).width);
    </script>
</body>
</html>
