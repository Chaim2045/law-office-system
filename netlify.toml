# Block access to admin panel from main site
[[redirects]]
  from = "/master-admin-panel/*"
  to = "https://admin-gh-law-office-system.netlify.app/:splat"
  status = 301
  force = true

# SPA routing - redirect all to index.html
# Exception: Allow reset-password.html to be served directly
[[redirects]]
  from = "/reset-password.html"
  to = "/reset-password.html"
  status = 200
  force = true

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Cache control for static assets
# CSS/JS files - always check for updates (cache busting with ?v= parameter)
[[headers]]
  for = "/css/*"
  [headers.values]
    Cache-Control = "public, no-cache, must-revalidate"

[[headers]]
  for = "/js/*"
  [headers.values]
    Cache-Control = "public, no-cache, must-revalidate"

[[headers]]
  for = "/dist/*"
  [headers.values]
    Cache-Control = "public, no-cache, must-revalidate"

# HTML files - never cache, always fetch fresh
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"
