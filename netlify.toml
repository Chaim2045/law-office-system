# Block access to admin panel from main site
[[redirects]]
  from = "/master-admin-panel/*"
  to = "https://admin-gh-law-office-system.netlify.app/:splat"
  status = 301
  force = true

# SPA routing - redirect all to index.html
# Exception: Allow reset-password.html to be served directly
[[redirects]]
  from = "/reset-password.html"
  to = "/reset-password.html"
  status = 200
  force = true

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Cache control for static assets
# CSS/JS files - always check for updates (cache busting with ?v= parameter)
[[headers]]
  for = "/css/*"
  [headers.values]
    Cache-Control = "public, no-cache, must-revalidate"

[[headers]]
  for = "/js/*"
  [headers.values]
    Cache-Control = "public, no-cache, must-revalidate"

[[headers]]
  for = "/dist/*"
  [headers.values]
    Cache-Control = "public, no-cache, must-revalidate"

# HTML files - never cache, always fetch fresh
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"
    # Content-Security-Policy (CSP) - Critical XSS protection
    # Restricts where scripts, styles, and other resources can be loaded from
    Content-Security-Policy = """
      default-src 'self';
      script-src 'self' 'unsafe-inline' 'unsafe-eval'
        https://www.gstatic.com
        https://cdnjs.cloudflare.com
        https://cdn.jsdelivr.net
        https://apis.google.com
        https://*.firebaseio.com;
      style-src 'self' 'unsafe-inline'
        https://cdnjs.cloudflare.com
        https://fonts.googleapis.com;
      font-src 'self'
        https://fonts.gstatic.com
        https://cdnjs.cloudflare.com;
      img-src 'self' data: https: blob:;
      connect-src 'self'
        https://*.firebaseio.com
        https://*.googleapis.com
        https://identitytoolkit.googleapis.com
        https://securetoken.googleapis.com
        https://*.cloudfunctions.net
        https://assets9.lottiefiles.com;
      frame-src 'self'
        https://*.firebaseapp.com
        https://law-office-system-e4801.firebaseapp.com;
      object-src 'none';
      base-uri 'self';
      form-action 'self';
      upgrade-insecure-requests;
    """
    # Strict-Transport-Security (HSTS) - Force HTTPS
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"
