# Law Office Management System - Production CI/CD Pipeline
# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
#
# ×ª×›×•× ×•×ª:
# âœ… Multi-stage pipeline (Build â†’ Test â†’ Security â†’ Deploy)
# âœ… Parallel jobs ×œ×‘×™×¦×•×¢×™× ××§×¡×™××œ×™×™×
# âœ… Security scanning ××•×˜×•××˜×™
# âœ… Code quality checks
# âœ… Automated testing
# âœ… Deployment strategies (Staging â†’ Production)
# âœ… Rollback mechanism
# âœ… Health monitoring
#
# ×’×¨×¡×”: 1.0.0
# ×ª××¨×™×š: 2025-11-03
# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

name: ğŸš€ Production CI/CD Pipeline

on:
  # Trigger ×¢×œ push ×œ-main
  push:
    branches: [main]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.gitignore'

  # Trigger ×¢×œ Pull Request
  pull_request:
    branches: [main]

  # ×™×“× ×™ trigger (×œ××§×¨×” ×—×™×¨×•×)
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deploy to environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
# Environment Variables - ××©×ª× ×™ ×¡×‘×™×‘×” ×’×œ×•×‘×œ×™×™×
# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
env:
  NODE_VERSION: '18'
  CACHE_KEY_PREFIX: 'law-office-v1'
  TZ: 'Asia/Jerusalem'

# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
# Concurrency - ××•× ×¢ deployments ××¨×•×‘×™× ×‘××§×‘×™×œ
# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # JOB 1: Code Quality & Linting
  # ×‘×•×“×§ ××™×›×•×ª ×§×•×“, ×ª×—×‘×™×¨, ×•-style
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  code-quality:
    name: ğŸ¨ Code Quality & Linting
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ”§ Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: ğŸ¨ Lint CSS Files with Stylelint
        run: npm run css:lint
        continue-on-error: false

      - name: âœ¨ Lint JavaScript/TypeScript with ESLint
        run: npm run lint
        continue-on-error: false

      - name: ğŸ“ Check CSS Stats
        run: |
          echo "ğŸ“Š CSS Statistics:"
          find css -name "*.css" -exec wc -l {} + 2>/dev/null | tail -1 || echo "No CSS files"
          echo "Total CSS files: $(find css -name '*.css' 2>/dev/null | wc -l)"

      - name: ğŸ” Check for TODO/FIXME
        run: |
          TODO_COUNT=$(grep -r "TODO\|FIXME\|XXX\|HACK" --include="*.js" --include="*.ts" --exclude-dir=node_modules . 2>/dev/null | wc -l || echo "0")
          echo "ğŸ“ Found $TODO_COUNT TODO/FIXME comments"
          if [ "$TODO_COUNT" -gt 20 ]; then
            echo "âš ï¸ Warning: High number of TODO comments ($TODO_COUNT)"
          fi

      - name: ğŸ“Š Upload Quality Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: code-quality-report
          path: |
            **/*.log
          retention-days: 7

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # JOB 2: TypeScript Compilation
  # ×‘×•×“×§ ×©×›×œ ×”-TypeScript ××ª×§××¤×œ × ×›×•×Ÿ
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  typescript:
    name: ğŸ“˜ TypeScript Compilation
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: ğŸ” TypeScript Type Check
        run: npm run type-check

      - name: ğŸ—ï¸ Compile TypeScript
        run: npm run compile-ts

      - name: ğŸ“Š Upload Compiled Files
        uses: actions/upload-artifact@v4
        with:
          name: typescript-dist
          path: dist/
          retention-days: 7

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # JOB 3: Security Audit
  # ×‘×•×“×§ ×—×•×¨×™ ××‘×˜×—×” ×‘-dependencies
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  security:
    name: ğŸ”’ Security Audit
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ”’ NPM Security Audit
        run: |
          echo "ğŸ” Running security audit..."
          npm audit --audit-level=moderate || {
            echo "âš ï¸ Security vulnerabilities found!"
            npm audit --audit-level=moderate --json > security-report.json 2>/dev/null || true
            exit 1
          }

      - name: ğŸ” Check for Secrets
        run: |
          echo "ğŸ” Scanning for exposed secrets..."
          if grep -r "apiKey.*:.*['\"]AIza" --include="*.js" --include="*.ts" --exclude-dir=node_modules . 2>/dev/null; then
            echo "âš ï¸ Warning: Potential API keys found in code"
            echo "Note: Firebase API keys are public by design, but verify Firebase Security Rules!"
          fi

      - name: ğŸ“Š Upload Security Report
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: security-report
          path: security-report.json
          retention-days: 30

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # JOB 4: Automated Tests
  # ××¨×™×¥ ××ª ×›×œ ×”×‘×“×™×§×•×ª ×”××•×˜×•××˜×™×•×ª
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  test:
    name: ğŸ§ª Automated Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [code-quality, typescript, security]

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: ğŸ§ª Run Unit Tests with Vitest
        run: npm test

      - name: ğŸ“Š Generate Code Coverage Report
        run: npm run test:coverage
        continue-on-error: false

      - name: ğŸ“ˆ Display Coverage Summary
        run: |
          echo "ğŸ“Š Code Coverage Summary:"
          if [ -f coverage/coverage-summary.json ]; then
            cat coverage/coverage-summary.json | jq '.total'
          else
            echo "âš ï¸ Coverage report not found"
          fi

      - name: ğŸ“¤ Upload Coverage Report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          retention-days: 30

      - name: âœ… Check Coverage Threshold
        run: |
          echo "Checking coverage meets minimum threshold (60%)..."
          # Vitest will fail automatically if coverage is below threshold

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # JOB 5: E2E Tests with Playwright
  # ×‘×“×™×§×•×ª End-to-End ×§×¨×™×˜×™×•×ª
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  e2e:
    name: ğŸ­ E2E Tests (Playwright)
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: [test]
    # Only run E2E on main branch or manual trigger (expensive)
    if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: ğŸ­ Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: ğŸš€ Run E2E Tests
        run: npm run e2e
        env:
          CI: true

      - name: ğŸ“¤ Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: ğŸ“¤ Upload E2E Screenshots
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-screenshots
          path: test-results/
          retention-days: 7

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # JOB 6: Build Project
  # ×‘×•× ×” ××ª ×”×¤×¨×•×™×§×˜ ×”×¡×•×¤×™
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  build:
    name: ğŸ—ï¸ Build Project
    runs-on: ubuntu-latest
    needs: [code-quality, typescript, security, test]
    timeout-minutes: 15

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: ğŸ—ï¸ Build TypeScript
        run: npm run compile-ts

      - name: ğŸ“Š Build Statistics
        run: |
          echo "ğŸ“Š Build Statistics:"
          echo "JavaScript files: $(find js -name '*.js' ! -path '*/node_modules/*' 2>/dev/null | wc -l)"
          echo "TypeScript files: $(find . -name '*.ts' ! -path '*/node_modules/*' 2>/dev/null | wc -l)"
          echo "CSS files: $(find css -name '*.css' 2>/dev/null | wc -l)"

      - name: ğŸ“¦ Package Build Artifacts
        run: |
          mkdir -p build-output
          cp -r dist build-output/ 2>/dev/null || echo "No dist directory"
          cp -r css build-output/
          cp -r js build-output/
          cp -r images build-output/ 2>/dev/null || echo "No images directory"
          cp index.html build-output/
          cp firebase.json build-output/ 2>/dev/null || echo "No firebase.json"

      - name: ğŸ“¤ Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: build-output/
          retention-days: 7

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # JOB 7: Deploy to Staging
  # ×¤×¨×™×¡×” ×œ×¡×‘×™×‘×ª staging ×œ×‘×“×™×§×•×ª
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  deploy-staging:
    name: ğŸš§ Deploy to Staging
    runs-on: ubuntu-latest
    needs: [build, test, e2e]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment:
      name: staging
      url: https://law-office-system-e4801.web.app
    timeout-minutes: 15

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¥ Download Build Artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          path: ./

      - name: ğŸ”§ Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: ğŸ“¦ Install Firebase Tools
        run: npm install -g firebase-tools@latest

      - name: ğŸš€ Deploy to Firebase Hosting
        run: |
          echo "ğŸš€ Deploying to Firebase..."
          firebase deploy \
            --only hosting \
            --token "${{ secrets.FIREBASE_TOKEN }}" \
            --force
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}

      - name: âœ… Staging Deployment Complete
        run: |
          echo "âœ… Staging deployment successful!"
          echo "ğŸŒ URL: https://law-office-system-e4801.web.app"

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # JOB 7: Deploy to Production
  # ×¤×¨×™×¡×” ×œ×¡×‘×™×‘×ª production
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  deploy-production:
    name: ğŸš€ Deploy to Production
    runs-on: ubuntu-latest
    needs: [deploy-staging]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment:
      name: production
      url: https://law-office-system-e4801.web.app
    timeout-minutes: 20

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¥ Download Build Artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          path: ./

      - name: ğŸ”§ Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: ğŸ“¦ Install Firebase Tools
        run: npm install -g firebase-tools@latest

      - name: ğŸš€ Deploy to Firebase Production
        run: |
          echo "ğŸš€ Deploying to Production..."
          firebase deploy \
            --only hosting,firestore:rules,functions \
            --token "${{ secrets.FIREBASE_TOKEN }}"
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}

      - name: ğŸ“Š Create Deployment Tag
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          TAG_NAME="deploy-$(date +'%Y%m%d-%H%M%S')"
          git tag -a "$TAG_NAME" -m "Production deployment: $TAG_NAME"
          git push origin "$TAG_NAME" || echo "Could not push tag (may need permissions)"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: âœ… Production Deployment Complete
        run: |
          echo "âœ… Production deployment successful!"
          echo "ğŸŒ URL: https://law-office-system-e4801.web.app"

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # JOB 8: Post-Deployment Health Check
  # ×‘×“×™×§×ª ×ª×§×™× ×•×ª ××—×¨×™ deployment
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  health-check:
    name: ğŸ¥ Health Check
    runs-on: ubuntu-latest
    needs: [deploy-production]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    timeout-minutes: 5

    steps:
      - name: ğŸ¥ Check Production Site
        run: |
          echo "ğŸ¥ Running health check..."
          SITE_URL="https://law-office-system-e4801.web.app"

          STATUS=$(curl -s -o /dev/null -w "%{http_code}" $SITE_URL)

          if [ "$STATUS" -eq 200 ]; then
            echo "âœ… Site is healthy! HTTP $STATUS"
          else
            echo "âŒ Site check failed! HTTP $STATUS"
