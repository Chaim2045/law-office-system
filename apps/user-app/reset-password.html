<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>איפוס סיסמה - משרד עו"ד גיא הרשקוביץ</title>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />

  <!-- Same CSS as main application -->
  <link rel="stylesheet" href="css/design-system.css?v=1.0.0" />
  <link rel="stylesheet" href="css/style.css?v=1.0.7" />
  <link rel="stylesheet" href="css/content-areas.css?v=1.0.0" />
  <link rel="stylesheet" href="css/forms.css?v=1.0.0" />

  <style>
    /* Same bubbles animation as main page */
    .bubbles-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 1;
      pointer-events: none;
    }

    .bubble {
      position: absolute;
      bottom: -100px;
      width: 40px;
      height: 40px;
      background: radial-gradient(circle at 30% 30%,
        rgba(255, 255, 255, 0.3),
        rgba(255, 255, 255, 0.1));
      border-radius: 50%;
      opacity: 0.5;
      animation: rise 15s infinite ease-in;
      box-shadow: inset 0 0 10px rgba(255, 255, 255, 0.5);
    }

    @keyframes rise {
      0% {
        bottom: -100px;
        transform: translateX(0);
      }
      50% {
        transform: translateX(100px);
      }
      100% {
        bottom: 110vh;
        transform: translateX(-100px);
      }
    }

    .bubble:nth-child(1) { left: 10%; width: 80px; height: 80px; animation-delay: 0s; animation-duration: 18s; }
    .bubble:nth-child(2) { left: 20%; width: 60px; height: 60px; animation-delay: 2s; animation-duration: 20s; }
    .bubble:nth-child(3) { left: 30%; width: 50px; height: 50px; animation-delay: 4s; animation-duration: 22s; }
    .bubble:nth-child(4) { left: 40%; width: 70px; height: 70px; animation-delay: 1s; animation-duration: 19s; }
    .bubble:nth-child(5) { left: 50%; width: 55px; height: 55px; animation-delay: 3s; animation-duration: 21s; }
    .bubble:nth-child(6) { left: 60%; width: 65px; height: 65px; animation-delay: 5s; animation-duration: 17s; }
    .bubble:nth-child(7) { left: 70%; width: 75px; height: 75px; animation-delay: 2s; animation-duration: 23s; }
    .bubble:nth-child(8) { left: 80%; width: 45px; height: 45px; animation-delay: 4s; animation-duration: 20s; }

    /* Password strength indicator */
    .password-strength {
      margin-top: 8px;
    }

    .strength-bar {
      height: 3px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 2px;
      overflow: hidden;
      margin-bottom: 6px;
    }

    .strength-fill {
      height: 100%;
      transition: all 0.3s ease;
      width: 0%;
    }

    .strength-text {
      font-size: 12px;
      color: var(--gray-600);
      font-weight: 500;
      text-align: right;
    }

    /* Success animation */
    .success-container {
      text-align: center;
      padding: 20px;
    }

    .success-icon {
      font-size: 64px;
      margin-bottom: 20px;
      animation: successPulse 0.6s ease-out;
      display: inline-block;
    }

    @keyframes successPulse {
      0% { transform: scale(0); opacity: 0; }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); opacity: 1; }
    }

    .success-container h1 {
      color: var(--gray-800);
      font-size: 24px;
      margin-bottom: 12px;
    }

    .success-container p {
      color: var(--gray-600);
      font-size: 15px;
    }

    /* Forgot Password Link Style - Same as main page */
    .back-link {
      text-align: center;
      margin-top: 16px;
    }

    .back-link a {
      color: var(--primary-600);
      text-decoration: none;
      font-size: 14px;
      font-weight: 500;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      transition: all 0.3s ease;
      padding: 8px 12px;
      border-radius: 8px;
    }

    .back-link a:hover {
      color: var(--primary-700);
      background: rgba(59, 130, 246, 0.05);
      gap: 10px;
    }

    /* Loading spinner */
    .spinner {
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-top: 2px solid white;
      border-radius: 50%;
      width: 16px;
      height: 16px;
      animation: spin 0.8s linear infinite;
      display: inline-block;
      vertical-align: middle;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Success/Error Messages - Same as main page */
    .success-message,
    .error-message {
      padding: 12px 16px;
      border-radius: 8px;
      margin-bottom: 16px;
      font-size: 14px;
      display: none;
      align-items: center;
      gap: 10px;
    }

    .success-message.show,
    .error-message.show {
      display: flex;
    }

    .error-message {
      background: var(--danger-50);
      color: var(--danger-700);
      border: 1px solid var(--danger-200);
    }

    .success-message {
      background: var(--success-50);
      color: var(--success-700);
      border: 1px solid var(--success-200);
    }

    /* Override: Center the card perfectly in the middle */
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 0;
    }

    .login-wrapper {
      max-width: 380px;
      width: 100%;
      margin: 0;
      padding: 0;
      position: relative;
      display: block;
    }

    /* Compact logo */
    .login-logo {
      margin-bottom: 10px;
      transform: scale(0.75);
    }

    .login-logo h1 {
      font-size: 18px !important;
      margin-bottom: 4px !important;
    }

    .login-logo p {
      font-size: 12px !important;
    }

    /* Make card more compact */
    .login-card {
      padding: 20px 30px !important;
    }

    .login-card h3 {
      font-size: 18px !important;
      margin-bottom: 12px !important;
    }

    .login-card .form-group {
      margin-bottom: 10px !important;
    }

    .login-card label {
      font-size: 13px !important;
      margin-bottom: 6px !important;
    }

    .login-card input[type="password"] {
      padding: 10px 14px !important;
      font-size: 14px !important;
    }

    .login-card .btn {
      padding: 10px 20px !important;
      font-size: 14px !important;
      margin-top: 8px !important;
      border-radius: 25px !important;
      background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%) !important;
      color: white !important;
      transition: all 0.3s ease !important;
      box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3) !important;
    }

    .login-card .btn:hover {
      transform: translateY(-2px) !important;
      box-shadow: 0 8px 20px rgba(59, 130, 246, 0.5) !important;
      background: linear-gradient(135deg, #60a5fa 0%, #3b82f6 100%) !important;
    }

    .back-link {
      margin-top: 10px !important;
    }

    .back-link a {
      font-size: 13px !important;
      padding: 6px 10px !important;
    }

    .password-strength {
      margin-top: 6px !important;
    }

    .strength-text {
      font-size: 11px !important;
    }

    .login-footer {
      position: fixed;
      bottom: 10px;
      left: 0;
      right: 0;
      margin: 0;
      text-align: center;
    }

    .login-footer p {
      font-size: 11px !important;
    }
  </style>
</head>
<body>
  <!-- Bubbles Container - Same as main page -->
  <div class="bubbles-container">
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
  </div>

  <!-- Login Wrapper - Same structure as main page -->
  <div class="login-wrapper">
    <!-- Logo -->
    <div class="login-logo">
      <img src="images/logo.png" alt="משרד עו״ד גיא הרשקוביץ" class="logo-image">
      <h1>משרד עו"ד גיא הרשקוביץ</h1>
      <p>איפוס סיסמה</p>
    </div>

    <!-- Login Card -->
    <div class="login-card">
      <h3>הזן סיסמה חדשה</h3>

      <!-- Messages -->
      <div id="errorMessage" class="error-message">
        <i class="fas fa-exclamation-circle"></i>
        <span id="errorText"></span>
      </div>
      <div id="successMessage" class="success-message">
        <i class="fas fa-check-circle"></i>
        <span id="successText"></span>
      </div>

      <!-- Form -->
      <form id="resetPasswordForm">
        <div class="form-group">
          <label for="newPassword">
            <i class="fas fa-lock"></i>
            סיסמה חדשה
          </label>
          <input
            type="password"
            id="newPassword"
            placeholder="הזן סיסמה חדשה (לפחות 6 תווים)"
          >
          <div class="password-strength">
            <div class="strength-bar">
              <div class="strength-fill" id="strengthFill"></div>
            </div>
            <div class="strength-text" id="strengthText">
              הסיסמה חייבת להכיל לפחות 6 תווים
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="confirmPassword">
            <i class="fas fa-lock"></i>
            אימות סיסמה
          </label>
          <input
            type="password"
            id="confirmPassword"
            placeholder="הזן שוב את הסיסמה"
          >
        </div>

        <button type="submit" class="btn" id="submitBtn">
          <i class="fas fa-key"></i>
          שמור סיסמה חדשה
        </button>

        <!-- Back Link -->
        <div class="back-link">
          <a href="index.html">
            <i class="fas fa-arrow-right"></i>
            חזור למסך הכניסה
          </a>
        </div>
      </form>
    </div>

    <!-- Footer -->
    <div class="login-footer">
      <p>© 2025 כל הזכויות שמורות למשרד עורכי דין גיא הרשקוביץ וחיים פרץ</p>
    </div>
  </div>

  <script>
    // Firebase Configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAlVbkAEBklF6lnxI_LsSg8ZXGlp0pgeMw",
      authDomain: "law-office-system-e4801.firebaseapp.com",
      databaseURL: "https://law-office-system-e4801-default-rtdb.firebaseio.com",
      projectId: "law-office-system-e4801",
      storageBucket: "law-office-system-e4801.firebasestorage.app",
      messagingSenderId: "199682320505",
      appId: "1:199682320505:web:8e4f5e34653476479b4ca8",
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // DOM Elements
    const form = document.getElementById('resetPasswordForm');
    const newPasswordInput = document.getElementById('newPassword');
    const confirmPasswordInput = document.getElementById('confirmPassword');
    const submitBtn = document.getElementById('submitBtn');
    const errorMessage = document.getElementById('errorMessage');
    const successMessage = document.getElementById('successMessage');
    const errorText = document.getElementById('errorText');
    const successText = document.getElementById('successText');
    const strengthFill = document.getElementById('strengthFill');
    const strengthText = document.getElementById('strengthText');

    // Password Strength Checker
    newPasswordInput.addEventListener('input', () => {
      const password = newPasswordInput.value;
      const strength = calculatePasswordStrength(password);

      strengthFill.style.width = strength.percentage + '%';
      strengthFill.style.backgroundColor = strength.color;
      strengthText.textContent = strength.text;
      strengthText.style.color = strength.color;
    });

    function calculatePasswordStrength(password) {
      let strength = 0;

      if (password.length >= 6) strength += 25;
      if (password.length >= 8) strength += 25;
      if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength += 25;
      if (/[0-9]/.test(password)) strength += 25;

      if (strength <= 25) {
        return { percentage: 25, color: '#fc8181', text: 'סיסמה חלשה - הוסף תווים נוספים' };
      } else if (strength <= 50) {
        return { percentage: 50, color: '#f6ad55', text: 'סיסמה בינונית - הוסף אותיות גדולות וקטנות' };
      } else if (strength <= 75) {
        return { percentage: 75, color: '#68d391', text: 'סיסמה טובה - הוסף מספרים לחיזוק' };
      } else {
        return { percentage: 100, color: '#48bb78', text: 'סיסמה חזקה! מצוין' };
      }
    }

    // Get oobCode from URL
    const urlParams = new URLSearchParams(window.location.search);
    const oobCode = urlParams.get('oobCode');

    // Check if code exists
    if (!oobCode) {
      showError('קישור לא תקין או שפג תוקפו. אנא בקש קישור חדש.');
      submitBtn.disabled = true;
    }

    // Form Submit Handler
    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const newPassword = newPasswordInput.value.trim();
      const confirmPassword = confirmPasswordInput.value.trim();

      // Validation - בדיקה אם השדות ריקים
      if (!newPassword) {
        showError('❌ אנא הזן סיסמה חדשה');
        newPasswordInput.focus();
        return;
      }

      if (!confirmPassword) {
        showError('❌ אנא אמת את הסיסמה');
        confirmPasswordInput.focus();
        return;
      }

      // Validation - בדיקת אורך
      if (newPassword.length < 6) {
        showError('❌ הסיסמה חייבת להכיל לפחות 6 תווים');
        newPasswordInput.focus();
        return;
      }

      // Validation - בדיקת התאמה
      if (newPassword !== confirmPassword) {
        showError('❌ הסיסמאות אינן זהות');
        confirmPasswordInput.focus();
        return;
      }

      // Show loading
      submitBtn.disabled = true;
      submitBtn.innerHTML = '<div class="spinner"></div> שומר...';
      hideMessages();

      try {
        // Verify the password reset code
        await auth.verifyPasswordResetCode(oobCode);

        // Reset the password
        await auth.confirmPasswordReset(oobCode, newPassword);

        // Show success
        const loginCard = document.querySelector('.login-card');
        loginCard.innerHTML = `
          <div class="success-container">
            <div class="success-icon">✅</div>
            <h1>הסיסמה שונתה בהצלחה!</h1>
            <p>אתה מועבר עכשיו למסך הכניסה...</p>
          </div>
        `;

        // Redirect to login after 3 seconds
        setTimeout(() => {
          window.location.href = 'index.html';
        }, 3000);

      } catch (error) {
        console.error('Password reset error:', error);

        let errorMsg = 'שגיאה באיפוס הסיסמה';

        if (error.code === 'auth/expired-action-code') {
          errorMsg = 'הקישור פג תוקף. אנא בקש קישור חדש לאיפוס סיסמה.';
        } else if (error.code === 'auth/invalid-action-code') {
          errorMsg = 'קישור לא תקין או שכבר נעשה בו שימוש. אנא בקש קישור חדש.';
        } else if (error.code === 'auth/weak-password') {
          errorMsg = 'הסיסמה חלשה מדי. אנא בחר סיסמה חזקה יותר.';
        }

        showError(errorMsg);

        // Reset button
        submitBtn.disabled = false;
        submitBtn.innerHTML = '<i class="fas fa-key"></i> שמור סיסמה חדשה';
      }
    });

    function showError(message) {
      errorText.textContent = message;
      errorMessage.classList.add('show');
      successMessage.classList.remove('show');
    }

    function showSuccess(message) {
      successText.textContent = message;
      successMessage.classList.add('show');
      errorMessage.classList.remove('show');
    }

    function hideMessages() {
      errorMessage.classList.remove('show');
      successMessage.classList.remove('show');
    }
  </script>
</body>
</html>
