    <!-- ===== Initialization Script ===== -->
    <script>
        // Initialize when DOM is ready
        document.addEventListener('DOMContentLoaded', () => {
            console.log('ğŸš€ Master Admin Panel - Phase 2 Loaded');

            // Initialize Authentication System
            if (window.AuthSystem) {
                window.AuthSystem.init();
            } else {
                console.error('âŒ AuthSystem not loaded');
            }

            // Initialize Dashboard UI when user logs in
            window.addEventListener('dashboard:ready', async () => {
                console.log('ğŸ“Š Initializing Dashboard UI...');

                if (window.DashboardUI) {
                    await window.DashboardUI.init();
                } else {
                    console.error('âŒ DashboardUI not loaded');
                }
            });

            // Listen to auth state change to trigger dashboard
            if (window.firebaseAuth) {
                window.firebaseAuth.onAuthStateChanged(async (user) => {
                    if (user) {
                        // User is logged in - trigger dashboard initialization
                        setTimeout(() => {
                            window.dispatchEvent(new CustomEvent('dashboard:ready'));
                        }, 500); // Small delay to ensure DOM is ready
                    }
                });
            }
        });

        // Password Toggle Functionality
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('passwordInput');

        togglePassword?.addEventListener('click', () => {
            const type = passwordInput.type === 'password' ? 'text' : 'password';
            passwordInput.type = type;

            const icon = togglePassword.querySelector('i');
            icon.classList.toggle('fa-eye');
            icon.classList.toggle('fa-eye-slash');
        });

        // Prevent form submission on Enter (handled by auth.js)
        document.getElementById('loginForm')?.addEventListener('submit', (e) => {
            e.preventDefault();
        });
    </script>
