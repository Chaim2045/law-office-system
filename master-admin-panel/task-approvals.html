    <!-- ===== Initialization Script ===== -->
    <script>
        // Initialize when DOM is ready
        document.addEventListener('DOMContentLoaded', () => {
            console.log('ğŸš€ Task Approvals Panel Loading...');
            console.log('ğŸ” Checking dependencies...');
            console.log('   - Firebase Auth:', typeof window.firebaseAuth);
            console.log('   - Firebase DB:', typeof window.firebaseDB);
            console.log('   - AuthSystem:', typeof window.AuthSystem);
            console.log('   - Navigation:', typeof window.Navigation);

            // Initialize Authentication System
            if (window.AuthSystem) {
                console.log('âœ… Initializing AuthSystem...');
                window.AuthSystem.init();
            } else {
                console.error('âŒ AuthSystem not loaded');
            }

            // Listen for successful authentication
            window.addEventListener('dashboard:ready', async () => {
                console.log('ğŸ“Š Initializing Task Approval Panel...');

                // Initialize Navigation
                if (window.Navigation) {
                    window.Navigation.init('approvals');
                } else {
                    console.error('âŒ Navigation not loaded');
                }

                // Wait for Firebase to be ready
                if (!window.firebaseDB) {
                    console.error('âŒ Firebase DB not available');
                    return;
                }

                // Get current user from AuthSystem
                const currentUser = window.AuthSystem?.getCurrentAdmin() || window.firebaseAuth?.currentUser;
                console.log('ğŸ‘¤ Current User:', currentUser?.email);

                if (!currentUser) {
                    console.error('âŒ No current user found');
                    return;
                }

                // Make currentUser globally available
                window.currentUser = currentUser;

                try {
                    // Import and initialize Task Approval System
                    const { initTaskApprovalSystem } = await import('./components/task-approval-system/index.js');

                    const panel = initTaskApprovalSystem({
                        containerId: 'task-approval-panel-container',
                        db: window.firebaseDB,
                        currentUser: currentUser
                    });

                    console.log('âœ… Task Approval Panel initialized');

                    // Store globally for debugging
                    window.taskApprovalPanel = panel;

                } catch (error) {
                    console.error('âŒ Failed to initialize Task Approval Panel:', error);

                    // Show error to user
                    const container = document.getElementById('task-approval-panel-container');
                    if (container) {
                        container.innerHTML = `
                            <div style="text-align: center; padding: 4rem; color: #ef4444;">
                                <i class="fas fa-exclamation-circle" style="font-size: 3rem; margin-bottom: 1rem;"></i>
                                <h2>×©×’×™××” ×‘×˜×¢×™× ×ª ×”××¢×¨×›×ª</h2>
                                <p>${error.message}</p>
                                <button onclick="location.reload()" style="margin-top: 1rem; padding: 0.75rem 1.5rem; background: #3b82f6; color: white; border: none; border-radius: 8px; cursor: pointer;">
                                    <i class="fas fa-sync-alt"></i> ×¨×¢× ×Ÿ ×“×£
                                </button>
                            </div>
                        `;
                    }
                }
            });
        });
    </script>

    <!-- ===== Password Toggle Script ===== -->
    <script>
        // Password toggle functionality
        document.addEventListener('DOMContentLoaded', () => {
            const togglePassword = document.getElementById('togglePassword');
            const passwordInput = document.getElementById('passwordInput');

            if (togglePassword && passwordInput) {
                togglePassword.addEventListener('click', () => {
                    const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                    passwordInput.setAttribute('type', type);

                    const icon = togglePassword.querySelector('i');
                    if (icon) {
                        icon.classList.toggle('fa-eye');
                        icon.classList.toggle('fa-eye-slash');
                    }
                });
            }
        });
    </script>
