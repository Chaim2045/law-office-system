<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <!--
    ╔═══════════════════════════════════════════════════════════════════════╗
    ║            🔐 הודעות מערכת - Master Admin Panel                      ║
    ╠═══════════════════════════════════════════════════════════════════════╣
    ║  ניהול הודעות גלובליות למשתמשים                                      ║
    ║  גישה למנהלי מערכת בלבד                                              ║
    ╚═══════════════════════════════════════════════════════════════════════╝
    -->

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>הודעות מערכת | Admin Panel</title>

    <!-- ===== Firebase SDK ===== -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-functions-compat.js"></script>

    <!-- ===== Font Awesome Icons ===== -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- ===== Design System ===== -->
    <link rel="stylesheet" href="css/design-system.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/components.css">
</head>

<body class="login-page">
    <!-- ===== Login Screen ===== -->
    <div id="loginScreen" class="login-container">
        <!-- Background Animation -->
        <div class="login-background">
            <div class="gradient-orb orb-1"></div>
            <div class="gradient-orb orb-2"></div>
            <div class="gradient-orb orb-3"></div>
        </div>

        <!-- Login Box -->
        <div class="login-box">
            <!-- Logo & Title -->
            <div class="login-header">
                <div class="logo-circle">
                    <i class="fas fa-bullhorn"></i>
                </div>
                <h1 class="login-title">הודעות מערכת</h1>
                <p class="login-subtitle">מערכת ניהול הודעות גלובליות</p>
            </div>

            <!-- Login Form -->
            <form id="loginForm" class="login-form">
                <!-- Email Input -->
                <div class="form-group">
                    <label for="emailInput" class="form-label">
                        <i class="fas fa-envelope"></i>
                        אימייל
                    </label>
                    <input
                        type="email"
                        id="emailInput"
                        class="form-input"
                        placeholder="admin@example.com"
                        autocomplete="email"
                        required
                    >
                </div>

                <!-- Password Input -->
                <div class="form-group">
                    <label for="passwordInput" class="form-label">
                        <i class="fas fa-lock"></i>
                        סיסמה
                    </label>
                    <div class="password-wrapper">
                        <input
                            type="password"
                            id="passwordInput"
                            class="form-input"
                            placeholder="••••••••"
                            autocomplete="current-password"
                            required
                        >
                        <button
                            type="button"
                            class="password-toggle"
                            id="togglePassword"
                            aria-label="הצג/הסתר סיסמה"
                        >
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <!-- Remember Me -->
                <div class="form-group checkbox-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="rememberMe">
                        <span class="checkbox-custom"></span>
                        <span class="checkbox-text">זכור אותי</span>
                    </label>
                </div>

                <!-- Error Message -->
                <div id="errorMessage" class="error-message" style="display: none;">
                    <i class="fas fa-exclamation-triangle"></i>
                    <span id="errorText"></span>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn-login" id="loginButton">
                    <span class="btn-text">כניסה למערכת</span>
                    <i class="fas fa-arrow-left btn-icon"></i>
                </button>
            </form>

            <!-- Footer Info -->
            <div class="login-footer">
                <p class="footer-text">
                    <i class="fas fa-info-circle"></i>
                    גישה למנהלי מערכת בלבד
                </p>
                <p class="footer-version">v1.0.0</p>
            </div>
        </div>
    </div>

    <!-- ===== Dashboard Screen (Hidden by default) ===== -->
    <div id="dashboardScreen" class="dashboard-container" style="display: none;">
        <!-- Navigation Bar -->
        <div id="navigationContainer"></div>

        <!-- Main Content -->
        <main class="dashboard-main">
            <div id="announcement-manager-section" class="dashboard-content">
                <!-- System Announcement Manager will be rendered here -->
            </div>
        </main>
    </div>

    <!-- ===== Loading Overlay ===== -->
    <div id="loadingOverlay" class="loading-overlay" style="display: none;">
        <div class="loading-spinner">
            <div class="spinner-circle"></div>
            <p class="loading-text">טוען...</p>
        </div>
    </div>

    <!-- ===== Core Scripts ===== -->
    <script src="js/core/firebase.js"></script>
    <script src="js/core/auth.js"></script>
    <script src="js/core/constants.js"></script>

    <!-- ===== Navigation Component ===== -->
    <script src="js/ui/Navigation.js"></script>

    <!-- ===== System Announcements Components ===== -->
    <script src="js/models/SystemAnnouncement.js"></script>
    <script src="js/services/AnnouncementService.js"></script>
    <script src="js/ui/AnnouncementCard.js"></script>
    <script src="js/ui/AnnouncementEditor.js"></script>
    <script src="js/ui/ReadStatusModal.js"></script>
    <script src="js/ui/SystemAnnouncementsPanel.js"></script>

    <!-- ===== Notifications ===== -->
    <script src="js/ui/Notifications.js"></script>

    <!-- ===== Page Initialization ===== -->
    <script>
        // Initialize when DOM is ready
        document.addEventListener('DOMContentLoaded', () => {
            console.log('📢 System Announcements Page Loaded');

            // Initialize Authentication System
            if (window.AuthSystem) {
                window.AuthSystem.init();
            } else {
                console.error('❌ AuthSystem not loaded');
            }

            // Initialize when user is authenticated
            window.addEventListener('dashboard:ready', async () => {
                console.log('📢 Initializing System Announcements...');

                // Initialize navigation
                if (window.Navigation) {
                    window.Navigation.init('announcements');
                }

                // Initialize System Announcements Panel
                if (window.SystemAnnouncementsPanel) {
                    const panel = new window.SystemAnnouncementsPanel();
                    panel.init('announcement-manager-section');
                }
            });
        });

        // Password Toggle Functionality
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('passwordInput');

        togglePassword?.addEventListener('click', () => {
            const type = passwordInput.type === 'password' ? 'text' : 'password';
            passwordInput.type = type;

            const icon = togglePassword.querySelector('i');
            icon.classList.toggle('fa-eye');
            icon.classList.toggle('fa-eye-slash');
        });

        // Prevent form submission on Enter (handled by auth.js)
        document.getElementById('loginForm')?.addEventListener('submit', (e) => {
            e.preventDefault();
        });
    </script>
</body>
</html>
