    <!-- ===== Page Initialization ===== -->
    <script>
        (function() {
            'use strict';

            // Wait for Firebase to initialize
            let authStateListenerStarted = false;

            function startAuthListener() {
                // Prevent duplicate listeners
                if (authStateListenerStarted) {
                    console.log('âš ï¸ Auth listener already started, skipping');
                    return;
                }
                authStateListenerStarted = true;

                console.log('âœ… Starting Firebase auth listener...');

                // Check if user is already logged in
                firebase.auth().onAuthStateChanged((user) => {
                    if (user) {
                        console.log('âœ… User logged in:', user.email);
                        showDashboard();
                    } else {
                        console.log('âš ï¸ User not logged in');
                        showLogin();
                    }
                });
            }

            // Listen for firebase:ready event
            window.addEventListener('firebase:ready', () => {
                console.log('ğŸ“¢ Received firebase:ready event');
                startAuthListener();
            });

            // Fallback: Try after a short delay if event didn't fire
            setTimeout(() => {
                if (!authStateListenerStarted && typeof firebase !== 'undefined' && firebase.auth) {
                    console.log('â° Fallback: Starting auth listener after timeout');
                    startAuthListener();
                }
            }, 1000);

            // Show dashboard
            function showDashboard() {
                document.getElementById('loginScreen').style.display = 'none';
                document.getElementById('dashboardScreen').style.display = 'block';
                document.body.classList.remove('login-page');

                // Initialize navigation
                if (window.Navigation) {
                    const nav = new window.Navigation();
                    nav.init('announcements');
                }

                // Initialize System Announcements Panel
                if (window.SystemAnnouncementsPanel) {
                    const panel = new window.SystemAnnouncementsPanel();
                    panel.init('announcement-manager-section');
                }
            }

            // Show login
            function showLogin() {
                document.getElementById('loginScreen').style.display = 'flex';
                document.getElementById('dashboardScreen').style.display = 'none';
                document.body.classList.add('login-page');
            }

            // Password toggle
            const togglePassword = document.getElementById('togglePassword');
            const passwordInput = document.getElementById('passwordInput');

            if (togglePassword && passwordInput) {
                togglePassword.addEventListener('click', () => {
                    const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                    passwordInput.setAttribute('type', type);

                    const icon = togglePassword.querySelector('i');
                    icon.classList.toggle('fa-eye');
                    icon.classList.toggle('fa-eye-slash');
                });
            }

            // Login form submission
            const loginForm = document.getElementById('loginForm');
            if (loginForm) {
                loginForm.addEventListener('submit', async (e) => {
                    e.preventDefault();

                    const email = document.getElementById('emailInput').value.trim();
                    const password = document.getElementById('passwordInput').value;
                    const loginButton = document.getElementById('loginButton');
                    const errorMessage = document.getElementById('errorMessage');

                    // Disable button
                    loginButton.disabled = true;
                    loginButton.querySelector('.btn-text').textContent = '××ª×—×‘×¨...';

                    try {
                        await firebase.auth().signInWithEmailAndPassword(email, password);
                        // onAuthStateChanged will handle the redirect
                    } catch (error) {
                        console.error('Login error:', error);

                        // Show error message
                        errorMessage.style.display = 'flex';
                        document.getElementById('errorText').textContent = '××™××™×™×œ ××• ×¡×™×¡××” ×©×’×•×™×™×';

                        // Re-enable button
                        loginButton.disabled = false;
                        loginButton.querySelector('.btn-text').textContent = '×›× ×™×¡×” ×œ××¢×¨×›×ª';
                    }
                });
            }
        })();
    </script>
