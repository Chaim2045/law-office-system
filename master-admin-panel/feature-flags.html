        }

        .slider {

        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #10b981;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        .status-badge {
            padding: 6px 12px;

        .action-buttons {

        }

        .btn-primary {

        .btn-danger {

        }

        .btn-secondary {

        }

        }

        .loading {

        .loading i {

        .history-section {

            padding-top: 16px;
            border-top: 1px solid #e5e7eb;
        }

        .history-title {

        }

        .history-item {

        }

    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-flag"></i> × ×™×”×•×œ ×¤×™×¦'×¨×™×</h1>
            <p>Feature Flags - ×”×¤×¢×œ×” ×•×›×™×‘×•×™ ×©×œ ×ª×›×•× ×•×ª ×‘××¢×¨×›×ª</p>
        </div>

        <div class="warning-banner">
            <i class="fas fa-exclamation-triangle"></i>
            <div class="text">
                <h3>âš ï¸ ××–×•×¨ ×¨×’×™×© - ×©×™× ×œ×‘!</h3>
                <p>×©×™× ×•×™ ×“×’×œ×™× ××©×¤×™×¢ ×¢×œ ×›×œ ×”××©×ª××©×™× ×‘××¢×¨×›×ª. ×•×•×“× ×©××ª×” ×‘×˜×•×— ×œ×¤× ×™ ×‘×™×¦×•×¢ ×©×™× ×•×™×™×.</p>
            </div>
        </div>

        <div id="featuresContainer" class="loading">
            <i class="fas fa-spinner"></i>
            <p>×˜×•×¢×Ÿ ×¤×™×¦'×¨×™×...</p>
        </div>
    </div>

    <script src="../firebase-config.js"></script>
    <script>
        // Initialize Firebase
        const auth = firebase.auth();
        const db = firebase.firestore();
        const functions = firebase.functions();

        // Global state
        let currentFlags = null;

        /**
         * Load feature flags from Firestore
         */
        async function loadFeatureFlags() {
            try {
                const doc = await db.collection('system_settings').doc('feature_flags').get();

                if (!doc.exists) {
                    console.log('No feature flags found, initializing...');
                    await initializeFlags();
                    return loadFeatureFlags();
                }

                currentFlags = doc.data();
                renderFeatureFlags(currentFlags);

            } catch (error) {
                console.error('Error loading flags:', error);
                document.getElementById('featuresContainer').innerHTML = `
                    <div style="color: #ef4444; text-align: center;">
                        <i class="fas fa-exclamation-circle" style="font-size: 40px; margin-bottom: 16px;"></i>
                        <p>×©×’×™××” ×‘×˜×¢×™× ×ª ×”×“×’×œ×™×: ${error.message}</p>
                        <button class="btn btn-primary" onclick="loadFeatureFlags()" style="margin-top: 16px;">
                            × ×¡×” ×©×•×‘
                        </button>
                    </div>
                `;
            }
        }

        /**
         * Initialize flags if not exist
         */
        async function initializeFlags() {
            const callInitialize = functions.httpsCallable('initializeFeatureFlags');
            await callInitialize();
        }

        /**
         * Render feature flags UI
         */
        function renderFeatureFlags(data) {
            const { flags, metadata } = data;
            const container = document.getElementById('featuresContainer');

            if (!flags || Object.keys(flags).length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #6b7280;">××™×Ÿ ×¤×™×¦'×¨×™× ×œ×”×¦×’×”</p>';
                return;
            }

            let html = '';

            Object.keys(flags).forEach(flagName => {
                const isEnabled = flags[flagName];
                const meta = metadata?.[flagName] || {};
                const history = data.history?.[flagName] || [];

                html += `
                    <div class="feature-card">
                        <div class="feature-header">
                            <div class="feature-title">
                                <h2>${meta.name || flagName}</h2>
                                <span class="status-badge ${isEnabled ? 'active' : 'inactive'}">
                                    <i class="fas fa-circle" style="font-size: 8px;"></i>
                                    ${isEnabled ? '×¤×¢×™×œ' : '×›×‘×•×™'}
                                </span>
                            </div>
                            <label class="toggle-switch">
                                <input type="checkbox"
                                       ${isEnabled ? 'checked' : ''}
                                       onchange="toggleFeature('${flagName}', this.checked)">
                                <span class="slider"></span>
                            </label>
                        </div>

                        <div class="feature-description">
                            ${meta.description || '××™×Ÿ ×ª×™××•×¨'}
                        </div>

                        <div class="feature-meta">
                            <span><i class="fas fa-code-branch"></i> ×’×¨×¡×”: ${meta.version || 'N/A'}</span>
                            <span><i class="fas fa-calendar"></i> × ×•×¦×¨: ${meta.createdAt || 'N/A'}</span>
                        </div>

                        <div class="action-buttons">
                            <button class="btn btn-primary" onclick="toggleFeature('${flagName}', ${!isEnabled})">
                                <i class="fas fa-${isEnabled ? 'times' : 'check'}"></i>
                                ${isEnabled ? '×›×‘×”' : '×”×¤×¢×œ'} ×¤×™×¦'×¨
                            </button>
                            ${isEnabled ? `
                                <button class="btn btn-danger" onclick="confirmRollback('${flagName}')">
                                    <i class="fas fa-undo"></i>
                                    Rollback - ×—×–×•×¨ ×œ××¦×‘ ×™×©×Ÿ
                                </button>
                            ` : ''}
                        </div>

                        ${history.length > 0 ? `
                            <div class="history-section">
                                <div class="history-title">
                                    <i class="fas fa-history"></i> ×”×™×¡×˜×•×¨×™×”
                                </div>
                                ${history.slice(-3).reverse().map(h => `
                                    <div class="history-item">
                                        <i class="fas fa-${h.value ? 'toggle-on' : 'toggle-off'}"></i>
                                        ${h.value ? '×”×•×¤×¢×œ' : '×›×•×‘×”'} ×¢×œ ×™×“×™ ${h.changedBy}
                                        ×‘-${new Date(h.changedAt).toLocaleString('he-IL')}
                                    </div>
                                `).join('')}
                            </div>
                        ` : ''}
                    </div>
                `;
            });

            container.innerHTML = html;
        }

        /**
         * Toggle feature flag
         */
        async function toggleFeature(flagName, newValue) {
            const currentValue = currentFlags.flags[flagName];

            if (currentValue === newValue) {
                console.log('No change needed');
                return;
            }

            // Confirm with user
            const action = newValue ? '×œ×”×¤×¢×™×œ' : '×œ×›×‘×•×ª';
            if (!confirm(`×”×× ××ª×” ×‘×˜×•×— ×©×‘×¨×¦×•× ×š ${action} ××ª ×”×¤×™×¦'×¨ "${flagName}"?\n\n×”×©×™× ×•×™ ×™×©×¤×™×¢ ×¢×œ ×›×œ ×”××©×ª××©×™× ××™×“!`)) {
                loadFeatureFlags(); // Reload to reset toggle
                return;
            }

            try {
                // Show loading
                document.getElementById('featuresContainer').innerHTML = `
                    <div class="loading">
                        <i class="fas fa-spinner"></i>
                        <p>××¢×“×›×Ÿ...</p>
                    </div>
                `;

                // Call Cloud Function
                const setFlag = functions.httpsCallable('setFeatureFlag');
                const result = await setFlag({
                    flagName,
                    value: newValue
                });

                console.log('Feature flag updated:', result);

                // Reload flags
                await loadFeatureFlags();

                alert(`âœ… ×”×¤×™×¦'×¨ ${newValue ? '×”×•×¤×¢×œ' : '×›×•×‘×”'} ×‘×”×¦×œ×—×”!`);

            } catch (error) {
                console.error('Error toggling feature:', error);
                alert('âŒ ×©×’×™××” ×‘×¢×“×›×•×Ÿ ×”×¤×™×¦'×¨: ' + error.message);
                loadFeatureFlags();
            }
        }

        /**
         * Confirm rollback
         */
        function confirmRollback(flagName) {
            const message = `
ğŸ”„ ROLLBACK - ×—×–×¨×” ×œ××¦×‘ ×”×§×•×“×

×”×× ××ª×” ×‘×˜×•×— ×©×‘×¨×¦×•× ×š ×œ×‘×¦×¢ rollback?

×¤×¢×•×œ×” ×–×• ×ª×›×‘×” ××ª ×”×¤×™×¦'×¨ ×•×ª×—×–×™×¨ ××ª ×”××¢×¨×›×ª ×œ××¦×‘ ×”×§×•×“×.

âš ï¸ ×¤×¢×•×œ×” ×–×• ×ª×©×¤×™×¢ ×¢×œ ×›×œ ×”××©×ª××©×™× ××™×“!
            `.trim();

            if (confirm(message)) {
                toggleFeature(flagName, false);
            }
        }

        // Load on page load
        auth.onAuthStateChanged(user => {
            if (user) {
                loadFeatureFlags();
            } else {
                window.location.href = 'login.html';
            }
        });
    </script>
